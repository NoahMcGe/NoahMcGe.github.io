<head>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Style the images inside the grid */
.column img {
    opacity: 0.8; 
    cursor: pointer; 
}

.column img:hover {
    opacity: 1;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* The expanding image container */
.container {
    position: relative;
    display: none;
}

/* Expanding image text */
#imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>About me</h2>
  <p>These are some things I take intrest in:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="img/goku/32.gif" alt="Goku" style="width:100%" onclick="myFunction(this);">
	<div class="centered"><b>Goku!</b></div>
  </div>
  <div class="column">
    <img src="img/huge_avatar.jpg" alt="Old School" style="width:100%" onclick="myFunction(this);">
    <div class="centered"><b>Old School</b></div>
  </div>
  <div class="column">
    <img src="img/other/cowboy.jpg" alt="Anime" style="width:100%" onclick="myFunction(this);">
    <div class="centered"><b>Anime</b></div>
  </div>
  <div class="column">
    <img src="img/t1.jpg" alt="tyler1" style="width:100%" onclick="myFunction(this);">
    <div class="centered"><b>tyler1</b></div>
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
}
</script>

</body>
